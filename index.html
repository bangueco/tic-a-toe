<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-A-Toe</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div>Tic-A-Toe vs Player</div>
    </header>
    <main>
      <div class="tic-a-toe-container">
        <div class="scores-container">
          <div id="player_x_score">Player X Score: 0</div>
          <div id="player_ties_score">Ties: 0</div>
          <div id="player_o_score">Player O Score: 0</div>
        </div>
        <div id="row-a">
          <div class="box" data-row="0"></div>
          <div class="box" data-row="1"></div>
          <div class="box" data-row="2"></div>
        </div>
        <div id="row-b">
          <div class="box" data-row="3"></div>
          <div class="box" data-row="4"></div>
          <div class="box" data-row="5"></div>
        </div>
        <div id="row-c">
          <div class="box" data-row="6"></div>
          <div class="box" data-row="7"></div>
          <div class="box" data-row="8">Y</div>
        </div>
        <div id="results"></div>
        <div id="buttons">
          <button onclick="restartGame()" class="btns not-visible">Restart</button>
          <button onclick="continuePlaying()" class="btns not-visible">Continue</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="assets/js/game.js"></script>
  </body>
</html>
