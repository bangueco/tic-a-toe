<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div>Tic-A-Toe vs Player</div>
    </header>
    <main>
      <div class="tic-a-toe-container">
        <div class="scores-container">
          <div id="player_x_score">Player X Score: 0</div>
          <div id="player_ties_score">Ties: 0</div>
          <div id="player_o_score">Player O Score: 0</div>
        </div>
        <div id="row-a">
          <div onclick="clickBox(a1)" class="box" id="a-1"></div>
          <div onclick="clickBox(a2)" class="box" id="a-2"></div>
          <div onclick="clickBox(a3)" class="box" id="a-3"></div>
        </div>
        <div id="row-b">
          <div onclick="clickBox(b1)" class="box" id="b-1"></div>
          <div onclick="clickBox(b2)" class="box" id="b-2"></div>
          <div onclick="clickBox(b3)" class="box" id="b-3"></div>
        </div>
        <div id="row-c">
          <div onclick="clickBox(c1)" class="box" id="c-1"></div>
          <div onclick="clickBox(c2)" class="box" id="c-2"></div>
          <div onclick="clickBox(c3)" class="box" id="c-3"></div>
        </div>
        <div id="results"></div>
        <div id="buttons">
          <button onclick="restartGame()" class="btns not-visible">Restart</button>
          <button onclick="continuePlaying()" class="btns not-visible">Continue</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="assets/js/game.js"></script>
  </body>
</html>
